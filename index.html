<!DOCTYPE html>
<html>
<head>
	<title>Mi página con fondo</title>
	<style>
		body {
			background-image: url('hello.jpg'); /* ruta de la imagen de fondo */
			background-repeat: no-repeat; /* evitar repetición de la imagen */
			background-size: cover; /* ajustar el tamaño de la imagen para cubrir el fondo */
		}
	</style>
</head>
<body>
	<!DOCTYPE html>
<html>
<head>
	<title>Botón con estilo que redirige a una página</title>
	<style>
		button {
			background-color: #008CBA; /* color de fondo */
			border: none; /* borde */
			color: white; /* color de texto */
			padding: 10px 20px; /* padding */
			text-align: center; /* alinear texto al centro */
			text-decoration: none; /* eliminar subrayado del texto */
			display: inline-block; /* display inline */
			font-size: 16px; /* tamaño de fuente */
			margin: 10px; /* margen */
			cursor: pointer; /* cursor */
			border-radius: 5px; /* borde redondeado */
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* sombra */
			transition: transform 0.2s; /* transición en hover */
		}

		button:hover {
			background-color: #006080; /* color de fondo en hover */
			transform: translateY(-3px); /* efecto hover */
		}
	</style>
</head>
<body>
	<button onclick="window.location.href=''">1/4 go to 2/4 by clicking this</button>
</body>
</html>

</body>
</html>
